<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="body">
        <div class="left-side">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="mobile-hero">
                <img src="./images/hero-mobile.jpg" alt="">
            </div>
            <div class="my-div">
                <p class="we">WE'RE</p>
                <p class="coming-soon">COMING SOON</p>
                <p class="fellow-shoppers">Hello fellow shoppers! We're currently building our new fashion store. Add your email address and passwords below to stay up-to-date with announcements
                    and our launch deals.
                </p>
                <div class="row">
                    <input type="email" name="" id="my-email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" class="error-icon" alt="">
                    <button class="btn"><img src="./images/icon-arrow.svg" alt=""></button>
                </div>
                <input type="password" name="" id="my-password" placeholder="password">
                <p class="valid-email"></p>
            </div>
        </div>
        <div class="right-side">
            <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="">
        </div>
    </div>


    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
